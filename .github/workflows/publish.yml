name: Publish Python Package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]"
      - run: python -m pytest tests/ -v

  build-check:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build twine
      - run: python -m build
      - run: python -m twine check dist/*
      - run: pip install --force-reinstall dist/*.whl
      - run: python -m codeclaw --help

  publish:
    needs: build-check
    runs-on: ubuntu-latest
    environment: pypi
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
      - run: pip install twine
      - run: python -m twine check dist/*
      - name: Publish with API token (if configured)
        if: ${{ env.PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ env.PYPI_API_TOKEN }}
          skip-existing: true
      - name: Publish with trusted publisher (OIDC fallback)
        if: ${{ env.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  publish-secondary-index:
    needs: build-check
    runs-on: ubuntu-latest
    if: >-
      ${{
        secrets.SECONDARY_PYPI_REPOSITORY_URL != '' &&
        secrets.SECONDARY_PYPI_USERNAME != '' &&
        secrets.SECONDARY_PYPI_PASSWORD != ''
      }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build twine
      - run: python -m build
      - run: python -m twine check dist/*
      - name: Publish to secondary PyPI-compatible index
        env:
          TWINE_USERNAME: ${{ secrets.SECONDARY_PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.SECONDARY_PYPI_PASSWORD }}
        run: |
          python -m twine upload \
            --repository-url ${{ secrets.SECONDARY_PYPI_REPOSITORY_URL }} \
            dist/*

  release-assets:
    needs: build-check
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install build
      - run: python -m build
      - name: Upload wheel/sdist to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
