name: Feature request
description: Propose a new capability or improvement
title: "[feature] "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user/developer problem are you solving?
      placeholder: Describe the current limitation.
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the behavior, UX, and technical shape.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What other options did you evaluate?
    validations:
      required: false

  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who benefits and what changes in workflow?
    validations:
      required: false
